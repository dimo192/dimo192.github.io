<!DOCTYPE html>
<html>
<head>
  <title>MP4 Player</title>
  <style>
    #video-container {
      position: relative;
    }
    #video {
      width: 300px; /* Adjust width as needed */
    }
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
