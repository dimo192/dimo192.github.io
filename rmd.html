<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Slider with Controls</title>
  <style>
    #gif-container {
      position: relative;
    }
    #gif {
      width: 100%;
      height: auto;
    }
    #controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img id="gif" src="task 2/magnetic_field_evolution(T=500).gif" alt="GIF" loop>
    <progress id="progress" value="0" max="100"></progress>
  </div>
  <div id="controls">
    <button onclick="togglePlayPause()">Play/Pause</button>
    <input type="range" min="0" max="100" value="0" id="seekSlider" onchange="seek()">
    <input type="range" min="0.1" max="4" step="0.1" value="1" id="speedSlider" onchange="changeSpeed()">
  </div>

  <script>
    let gif = document.getElementById('gif');
    let progress = document.getElementById('progress');
    let seekSlider = document.getElementById('seekSlider');
    let playing = false;
    let speed = 1;

    gif.addEventListener('timeupdate', updateProgress);

    function togglePlayPause() {
      if (playing) {
        gif.pause();
      } else {
        gif.play();
      }
      playing = !playing;
    }

    function changeSpeed() {
      speed = document.getElementById('speedSlider').value;
      gif.playbackRate = speed;
    }

    function updateProgress() {
      let value = (gif.currentTime / gif.duration) * 100;
      progress.value = value;
      seekSlider.value = value;
    }

    function seek() {
      let seekTo = gif.duration * (seekSlider.value / 100);
      gif.currentTime = seekTo;
    }
  </script>
</body>
</html>
